<div class="dropdown" style="float:right;">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    v{{page.displayVersion}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    {% assign pages = site.pages | sort:'version'  %}
    {% for node in pages | reversed %}
		{% if node.level == 0 and node.area == page.area %}
			<li><a {% if node.version == page.version %}class="active" {% endif %}href="{{site.baseurl}}{{ node.url }}">v{{node.displayVersion}}</a></li>
		{% endif %}
{% endfor %}
  </ul>
</div>
