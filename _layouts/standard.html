<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/custom-styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
    <link href="{{site.baseurl}}/images/Server.ico" rel="icon" type="image/x-icon" />
    <script src="{{site.baseurl}}/javascripts/jquery-2.1.3.min.js"></script>
    <script src="{{site.baseurl}}/javascripts/bootstrap.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width" id="viewport">
  </head>
  <body data-spy="scroll" data-target="#navcolumn" data-offset="100">
	<nav class="navbar navbar-default" role="banner">
	  	<div class="container container-header container-header-top">
	    		<div class="navbar-header">
	      			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
	        			<span class="sr-only">Toggle navigation</span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      			</button>
	      			<a href="/PiWeb-Api/" class="navbar-brand">PiWeb API</a>
			</div>
	    		<nav class="collapse navbar-collapse" role="navigation">
					{% include toc_main_api.html %}
					  
	      			{% include toc_main_sdk.html %}
	    		</nav>
	  	</div>
	</nav>
	<div class="container">
      		<div class="row">
			<div class="col-md-3 page-nav" id="leftCol">
				{% include toc_sub.html %}
			</div>
			<div class="col-md-9 page-main">
        			{{content}}
			</div>
			<div style="height:70px;"></div>
		 </div>
	</div>
	<div class="container footer">
		<a href="https://www.zeiss.com/metrology/home.html" target="_blank">This project is maintained by Carl Zeiss Industrielle Messtechnik GmbH</a>
	</div>
	
	<script type="text/javascript">
    	function toggleChevron(e) {
	    var headingDiv = $(e.target).parents( "div.panel-heading" );
	    if( !headingDiv.length)
	    	headingDiv = $(e.target);
	    headingDiv
    		.find( "ul.nav" )
        	.find( "span.glyphicon" )
        	.toggleClass('glyphicon-menu-down glyphicon-menu-right');
	}
	$( "div[id^='heading']" ).click(toggleChevron);
	
	$(function () {  $('[data-toggle="tooltip"]').tooltip() })
    </script>
  </body>
</html>
